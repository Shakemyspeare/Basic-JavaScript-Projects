<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>
        <title>Basic HTML Template</title>
        <script src="./JS/Basic_JavaScript_3.js"></script>
    </head>
    <body>
        <p id = "Math" onclick="addition()">Click here!</p>
        <p id = "More_Math" onclick="sub()">No, Click ME!</p>
        <p id = "Some_More" onmousemove="multi()">Hover over me!</p>
        <p id = "Additional_Math" onmousemove="divi()">No! Hover over ME!</p>
        <p id = "Many_Maths" onmouseover="multimath()">Just come near me.</p>
        <p id = "Another_example" onclick = "modulus()">I am the one you want to click!</p>
        <p id = "unary_operator" onclick="negative()">You can also click me...</p>
        <p id = "increment" onclick="increm()">Please click me.</p>
        <p id = "decrement" onclick="decrem()">Or me!</p>
        <p id = "Random_number" onclick="Random_Num()">Click me to get a random number between 0 and 50!</p>
        <p id = "Random_Integer" onclick = "Whole_Rand_Num()">Click me to get a whole random number between 0 and 50!</p>
    </body> 
</html>
